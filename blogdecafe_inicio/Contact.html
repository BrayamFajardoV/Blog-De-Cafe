<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee blog</title>
    <link rel="stylesheet" href="css/Normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&family=PT+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/Style.css">
</head>

<body>

    <header class="header">

        <div class="container">
            <div class="barra">
                <a class="logo" href="Index.html">
                    <h1 class="logo__Name no-Margin center-text">Blog<span class="logo__bold">Coffee</span></h1>
                </a>

                <nav class="navigation">
                    <a href="AboutUs.html" class="navigation__link">About Us</a>
                    <a href="Courses.html" class="navigation__link">Courses</a>
                    <a href="Contact.html" class="navigation__link">Contact</a>
                </nav>
            </div>

        </div>

        <div class="header__text">
            <h2 class="no-Margin">Blog of coffee which recipes and courses</h2>
            <p class="no-Margin">Learn from the experts with the best courses and recipes</p>
        </div>
    </header>
    <!--Main se utiliza para el contenido principal-->
    <main class="container">
        <h3 class="center-text">Contact</h3>
        <div class="contact-bg"></div>
        <form class="form">
            <div class="side">
                <label class="side__label" for="Name">Name</label>
                <input class="side__field" type="text" placeholder="your name" id="Name">
            </div>

            <div class="side">
                <label class="side__label" for="E-mail">Email</label>
                <input class="side__field" type="email" placeholder="E-mail" id="E-mail">
            </div>

            <div class="side">
                <label class="side__label" for="Message">Message</label>
                <textarea class="side__field side__field--textarea" id="Message""></textarea>
            </div>
            
            <div class="side">
                <input type="submit" value="Send" class="button button--primary">
            </div>

        </form>

    </main>

    <footer class="footer">
        <div class="container">
            <div class="barra">
                <a class="logo" href="Index.html">
                    <h1 class="logo__Name no-Margin center-text">Blog<span class="logo__bold">Coffee</span></h1>
                </a>

                <nav class="navigation">
                    <a href="AboutUs.html" class="navigation__link">About Us</a>
                    <a href="Courses.html" class="navigation__link">Courses</a>
                    <a href="Contact.html" class="navigation__link">Contact</a>
                </nav>
            </div>
        </div>
    </footer>

</body>
</html>
